<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Támogatás segítő</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .inputs label {
            font-size: 1rem;
        }
        .inputs input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        /* Responsive tweaks */
        @media (max-width: 500px) {
            .calculator {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Támogatás segítő</h1>
        <div class="inputs">
            <!-- Duplicate or remove input fields as needed -->
            <div class="input-group">
                <label for="input1">Normál jegy 3500 Ft/db</label>
                <input type="number" id="input1" placeholder="0" min="0" max="9" />
            </div>
            <div class="input-group">
                <label for="input2">Diák jegy 2700 Ft/db</label>
                <input type="number" id="input2" placeholder="0" min="0" max="9"/>
            </div>
            <div class="input-group">
                <label for="input3">Bérlet 7500 Ft/db</label>
                <input type="number" id="input3" placeholder="0" min="0" max="9"/>
            </div>
            <!-- Add more input groups here if needed -->
        </div>
        <div class="result">
			<p>Öszesen: </p>
            <span id="output">0 Ft</span>
        </div>
    </div>
    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const input3 = document.getElementById('input3');
        const output = document.getElementById('output');

        // Compute function: adjust logic as needed
        function Compute() {
            const felnott = Number(input1.value) || 0;
            const gyerek = Number(input2.value) || 0;
            const berlet = Number(input3.value) || 0;
            const result = felnott * 3500 + gyerek * 2700 + berlet * 7500;
            displayResult(result);
        }

        function displayResult(value) {
            output.textContent = value + ' Ft';
        }

        // Initialize automatic computation on input change
        function initCalculator() {
            input1.addEventListener('input', Compute);
            input2.addEventListener('input', Compute);
            input3.addEventListener('input', Compute);
            // Trigger initial computation
            Compute();
        }

        // Start calculator
        initCalculator();
    </script>
</body>
</html>
